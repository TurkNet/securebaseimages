name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          for dir in rtes sdks; do
            for dockerfile in $(find $dir -name Dockerfile); do
              base_dir=$(dirname $dockerfile | cut -d'/' -f1)
              sub_dir=$(basename $(dirname $dockerfile))

              image_name="$base_dir/$sub_dir"
              
              version=$(cat $(dirname $dockerfile)/version)
              
              full_tag=${{ secrets.DOCKER_USERNAME }}/$image_name:$version-${{ github.run_number }}
              
              docker buildx build --platform=linux/amd64,linux/arm64 --tag $full_tag -f $dockerfile $(dirname $dockerfile) --push
            done
          done
